<div class="body">
  @for (algorithm of algorithmData; track algorithm.name) {
    <p-card class="algo">
      <ng-template #header>
        <img alt="Card" class="w-full algo-image" [src]="algorithm.imgUrl" />
      </ng-template>
      <ng-template #title> <p class="algo-text">{{ algorithm.name }}</p> </ng-template>
      <ng-template #subtitle> <p class="algo-text">{{ algorithm.class }}</p> </ng-template>
      <p class="w-full algo-text"> {{ algorithm.description }} </p>
      <ng-template #footer>
        <div class="flex gap-4 mt-1">
          <p-button label="Visualize" class="w-full" styleClass="w-full" (onClick)="onButtonClicked(algorithm)"/>
        </div>
      </ng-template>
    </p-card>
  }
</div>
